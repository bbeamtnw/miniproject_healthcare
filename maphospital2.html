  // interaction by mouseover
  var tourLayer = L.geoJSON(nonthaburi, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng).bindPopup(feature.properties.โรงพยาบาล);
 },
 onEachFeature: function (feature, layer) {
 layer.on("mouseover", function () {
 document
 .getElementById(feature.properties.โรงพยาบาล)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.โรงพยาบาล)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);
 
 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>โรงพยาบาล</th>";
 cont += "<th>ภาค</th>";
 cont += "</tr>";
 for (let i in nonthaburi.features) {
 cont += "<tr id=" + nonthaburi.features[i].properties.โรงพยาบาล+ ">";
 cont += "<td>" + nonthaburi.features[i].properties.โรงพยาบาล + "</td>";
 cont += "<td>" + nonthaburi.features[i].properties.ภาค + "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;

 var overlays = {Hospital: tourLayer};
 //add leyer control
 L.control.layers(baseMaps, overlays).addTo(map);
